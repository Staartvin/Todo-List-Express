main: me.staartvin.todolistexpress.TodoListExpress
name: TodoListExpress
url:
version: ${project.version}
authors: [Staartvin]
description: Reward players based on their stats.
commands:
    todolist:
        description: Main command of TodoListExpress
        usage: "/todolist <command>"
        aliases: [todo, td]
permissions:
    todolistexpress.help:
        description: Allow a player to see a list of commands that can be performed
        default: true
    todolistexpress.info:
        description: Allow a player to see info about a todo list
        default: true
    todolistexpress.list.self:
        description: Allow a player to see all of their own todo lists
        default: true
    todolistexpress.list.other:
        description: Allow a player to see all of the public todo lists
        default: op
    todolistexpress.select:
        description: Allow a player to select a todo list
        default: true
    todolistexpress.create:
        description: Allow a player to create a new list
        default: true
    todolistexpress.delete:
        description: Allow a player to delete a list
        default: true
    todolistexpress.add:
        description: Allow a player to add a todo to a list
        default: true
    todolistexpress.remove:
        description: Allow a player to remove a todo from a list
        default: true
    todolistexpress.share:
        description: Allow a player to share a list with a player
        default: true
    todolistexpress.unshare:
        description: Allow a player to unshare a list with a player
        default: true
    todolistexpress.reload:
        description: Allow a player to reload todo lists from storage
        default: op

    
